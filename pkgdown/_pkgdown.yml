url: https://davidbolin.github.io/rSPDE/

development:
  mode: auto

template:
  params:
    bootswatch: yeti
    
reference:
  - title: rSPDE package
    contents: 
    - rSPDE
  - title: rSPDE models
    contents:
    - fractional.operators
    - matern.operators
    - spde.matern.operators
    - CBrSPDE.matern.operators
    - rspde.matern
  - title: Log-likelihood
    contents:
    - rSPDE.loglike
    - matern.loglike
    - spde.matern.loglike
    - CBrSPDE.matern.loglike
    - CBrSPDE.matern.loglike2
  - title: Computation of precision matrices
    contents:
    - rspde.matern.precision
    - rspde.matern.precision.integer
  - title: Methods for rSPDE and CBrSPDE objects
    contents:
    - predict.rSPDEobj
    - simulate.rSPDEobj
    - summary.rSPDEobj
    - predict.CBrSPDEobj
    - simulate.CBrSPDEobj
    - summary.CBrSPDEobj
    - update.CBrSPDEobj
  - title: Functions and methods for R-INLA rSPDE objects
    contents:
    - rspde.make.A
    - rspde.make.index
    - rspde.mesh.project
    - rspde.precision
    - rspde.result
    - plot.rspde.result
    - summary.rspde.result
  - title: Finite element-related functions
    contents:
    - rSPDE.A1d
    - rSPDE.fem1d
  - title: Auxiliary functions
    contents:
    - get.inital.values.rSPDE
    - require.nowarnings
    - get.sparsity.graph.rspde
    - matern.covariance
    - rspde.matern.precision.opt
    - rspde.matern.precision.integer.opt
  - title: Operator operations
    contents:
    - operator.operations