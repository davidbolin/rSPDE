on:
  push:
    branches:
      - devel-src

name: devel_src_setup
  
jobs:
    devel_src_setup:
      runs-on: ubuntu-20.04
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      steps:
        - uses: actions/checkout@v2      
        
        - name: Merge with devel, remove src and accept all incoming changes
          run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"  
            git config pull.rebase true             
            git branch devel
            git checkout devel
            git pull origin devel
            git merge devel-src --no-edit --no-commit --no-ff     
            git checkout --theirs .
            sed -i 's/NeedsCompilation: yes/NeedsCompilation: no/' DESCRIPTION
            git add . 
            git rm -rf src
            rm -rf src
            git commit -m "Doing the setup"
            git push origin devel
          shell: bash
